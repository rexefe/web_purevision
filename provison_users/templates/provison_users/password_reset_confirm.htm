{% extends "base.html" %}
{% load static %}
{% block tittle %}Password Reset Confirm{% endblock %}

{% block main %}
<main class="d-flex justify-content-center">
    <div class="userSignIn m-3 flex-column justify-content-center col-sm-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="float-right" class="btn btn-outline-info" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
</main>
{% endblock main %}
