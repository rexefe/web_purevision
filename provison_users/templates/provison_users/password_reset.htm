{% extends 'base.html' %}
{% load static %}
{% block tittle %}Password Reset{% endblock %}

{% block main %} 
 <div class="content-section mainContent d-flex justify-content-center">
     <div class="userSignIn m-3 flex-column justify-content-center col-sm-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form }}
            </fieldset>
            <div class="form-group mt-3">
                <button class="btn btn-outline-info float-right" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
 </div>
{% endblock %}
