{% load static %}

    Step 1: Course Details </div>

    <div class="search-inner-box">
    <div class="row">
     <div class="col-md-8">
    <div class="row">
    <div class="col-md-12 form-group">
    <input type="text" class="form-control" id="course_name" name="name" required="" placeholder="Course Name*" value="{{course_name}}" data-parsley-required-message="Required field">
    </div>
    <div class="col-md-12 form-group">
    <input type="text" class="form-control" id="location" name="location" required="" placeholder="Location*" value="" data-parsley-required-message="Required field">
    </div>
    <div class="col-md-6 form-group">
    <select class="form-control selectbox" name="days" id="number_of_days" required="" data-parsley-required-message="Required field">
    <option value="">Number of days*</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    </select>
    </div>

    <select class="form-control selectbox" name="language" id="language" required="" data-parsley-required-message="Required field">

    <option>English</option>
    <option>Arabic</option>
    </select>
    </div>

    <option>First Line Supervisory</option>
    <option>Administrator/Non-Supervisory</option>
    <option>Mix</option>
    </select>
    </div>
    </div>
    </div>

    </div>
    </div>

    </div>
